<div class="container">
    <h2>Create Rule</h2>
    <form [formGroup]="ruleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="condition1">Condition 1:</label>
        <input type="text" id="condition1" formControlName="condition1" class="form-control" />
        <div *ngIf="ruleForm.get('condition1')?.invalid && ruleForm.get('condition1')?.touched" class="text-danger">
          Condition 1 is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="operator">Operator:</label>
        <input type="text" id="operator" formControlName="operator" class="form-control" />
        <div *ngIf="ruleForm.get('operator')?.invalid && ruleForm.get('operator')?.touched" class="text-danger">
          Operator is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="condition2">Condition 2:</label>
        <input type="text" id="condition2" formControlName="condition2" class="form-control" />
        <div *ngIf="ruleForm.get('condition2')?.invalid && ruleForm.get('condition2')?.touched" class="text-danger">
          Condition 2 is required.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="ruleForm.invalid">Create Rule</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
